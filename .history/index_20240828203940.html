<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Async Await">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside class="l-lateral">
        <figure><img src="./img/Logo.svg" alt="Logo do codeconnect"></figure>
        <nav class="c-menu">
            <ul class="c-menu__lista">
                <li class="c-menu__item"><a href="#" class="c-menu__link">Publicar</a></li>
                <li class="c-menu__item"><a href="#" class="c-menu__link"><img src="./img/feed.svg" aria-hidden="true" alt>Feed</a></li>
                <li class="c-menu__item"><a href="#" class="c-menu__link"><img src="./img/account_circle.svg" aria-hidden="true" alt>Perfil</a></li>
                <li class="c-menu__item"><a href="#" class="c-menu__link"><img src="./img/info.svg" aria-hidden="true" alt>Sobre nós</a></li>
                <li class="c-menu__item"><a href="#" class="c-menu__link"><img src="./img/logout.svg" aria-hidden="true" alt>Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main class="l-principal">
        <div class="c-upload-imagem">
            <div class="c-upload-imagem__container">
                <figure class="c-upload-imagem__publicacao">
                    <img src="./img/imagem1.png" data-js="imagem" alt>
                </figure>
            </div>
            <button class="c-upload-imagem__botao" aria-label="carregar imagem" data-js="upload-de-imagem" aria-label="carregar-imagem">Carregar Imagem</button>
            <input type="file" name="imagem" id="imagem" accept="image/*" aria-hidden="true" style="display:none" data-js="input-upload-imagem">
            <div class="c-upload-imagem__descricao" data-js="descricao-da-imagem">

            </div>
            <div class="c-upload-imagem__mensagem-erro">
                <p data-js="mensagem-de-erro" aria-hidden="true"></p>
            </div>
        </div>

        <div class="c-formulario">
            <h1 class="c-formulario__titulo">Novo Projeto</h1>
            <form class="c-formulario__acoes" data-js="formulario">
                
                <div class="c-formulario__grupo">
                    <label for="projeto">Nome do Projeto</label>
                    <input type="text" name="projeto" id="projeto" placeholder="Escreva o nome do projeto">
                </div>
                <div class="c-formulario__grupo">
                    <label for="descricao">Descrição</label>
                    <textarea name="descricao" id="descricao" placeholder="Faça uma descrição da imagem"></textarea>
                </div>

                <div class="c-formulario__grupo">
                    <label for="tags">Tags</label>
                    <input type="text" name="tags" id="tags" placeholder="Escreva as tags" data-js="input-tags">
                </div>

                <ul class="c-formulario__lista" data-js="formulario-lista-tags">
                </ul>

                <div class="c-formulario__botoes">
                    <button type="reset" class="c-formulario__botao c-formulario__botao--descartar" data-js="botao-excluir-dados-formulario">Descartar</button>
                    <button type="submit" class="c-formulario__botao c-formulario__botao--salvar">Publicar</button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="./js/scripts.js"></script>
</body>

</html>
